<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Task App</title>

  <!-- IMPORTANT: leave this single <style> tag in the HTML.
       The test reads the innerHTML of the <style> element. -->
  <style>
@media (max-width: 400px) {
  .board {
    flex-direction: column;
  }
}

/* some basic styles so .board exists and is flex by default */
.board {
  display: flex;
  gap: 12px;
}
.column {
  flex: 1;
  padding: 8px;
  border: 1px solid #ccc;
}
.task-status {
  font-weight: bold;
  margin-bottom: 6px;
}
.card {
  margin: 4px 0;
  padding: 6px;
  background: #f3f3f3;
  border-radius: 4px;
}
  </style>
</head>
<body>
  <form id="task-form">
    <div class="task-form-row">
      <input id="task-description" class="left-side" type="text" placeholder="task description" required>
      <select id="task-status" class="right-side" name="task-status">
        <option value="todo">ToDo</option>
        <option value="doing">Doing</option>
        <option value="done">Done</option>
      </select>
    </div>
    <div class="task-form-row">
      <div class="left-side"></div>
      <button class="right-side" type="submit">Add</button>
    </div>
  </form>

  <div id="tasks" class="board">
    <div id="todo-column" class="column">
      <div id="todo-status-heading" class="todo task-status">todo</div>
      <div id="task-1" class="card">pack spikes for track meet</div>
      <div id="task-2" class="card">make my bed</div>
      <div id="task-3" class="card">walk the dog</div>
    </div>

    <div id="doing-column" class="column">
      <div id="doing-status-heading" class="doing task-status">doing</div>
      <div id="task-4" class="card">write draft english paper</div>
      <div id="task-5" class="card">sanding art project</div>
    </div>

    <div id="done-column" class="column">
      <div id="done-status-heading" class="done task-status">done</div>
      <div id="task-6" class="card">wash the dishes</div>
      <div id="task-7" class="card">finish math homework</div>
      <div id="task-8" class="card">practice my trumpet</div>
    </div>
  </div>
</body>
</html>
