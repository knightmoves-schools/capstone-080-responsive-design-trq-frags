<!DOCTYPE html>
<html>
<head>
  <title>Task App</title>
  <style>
    .board {
      display: flex;
      gap: 10px;
    }

    /* THIS EXACT MEDIA QUERY IS REQUIRED BY THE TEST */
    @media (max-width: 400px) { .board { flex-direction: column; } }

    .column {
      border: 1px solid #ccc;
      padding: 10px;
      min-width: 175px;
    }

    .card {
      border: solid;
      margin: 10px;
      box-shadow: 3px 3px lightgray;
      padding: 10px;
    }

    .task-status {
      border-radius: 10px;
      text-align: center;
      min-width: 4em;
      height: 1em;
    }

    .todo { background-color: red; }
    .doing { background-color: yellow; }
    .done { background-color: green; }

    .task-form-row { display: flex; }
    .left-side { flex: 90%; }
    .right-side { flex: 10%; }
    div { padding: 5px; }
  </style>
</head>
<body>

  <form id="task-form">
    <div class="task-form-row">
      <input id="task-description" class="left-side" type="text" placeholder="task description" required>
      <select id="task-status" class="right-side" name="task-status">
        <option value="todo">ToDo</option>
        <option value="doing">Doing</option>
        <option value="done">Done</option>
      </select>
    </div>
    <div class="task-form-row">
      <div class="left-side"></div>
      <button class="right-side" type="submit">Add</button>
    </div>
  </form>

  <div id="tasks" class="board">
    <div id="todo-column" class="column">
      <div class="todo task-status">todo</div>
      <div class="card">pack spikes for track meet</div>
      <div class="card">make my bed</div>
      <div class="card">walk the dog</div>
    </div>

    <div id="doing-column" class="column">
      <div class="doing task-status">doing</div>
      <div class="card">write draft english paper</div>
      <div class="card">sanding art project</div>
    </div>

    <div id="done-column" class="column">
      <div class="done task-status">done</div>
      <div class="card">wash the dishes</div>
      <div class="card">finish math homework</div>
      <div class="card">practice my trumpet</div>
    </div>
  </div>

  <script>
    // This makes the "Add" button actually work
    document.getElementById("task-form").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const description = document.getElementById("task-description").value.trim();
      const status = document.getElementById("task-status").value;

      if (description === "") return;

      const card = document.createElement("div");
      card.className = "card";
      card.textContent = description;

      document.getElementById(status + "-column").appendChild(card);

      document.getElementById("task-description").value = "";
    });
  </script>

</body>
</html>
